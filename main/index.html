    body {

    .dashboard-wrapper {

      height: 100%;

    }

    .header {
      background: linear-gradient(135deg, #004d40 0%, #00796b 100%);

    .stats-bar {

    .stat-card:hover {

    .stat-icon {

    }

    .stat-value {
      font-size: 1.75rem;

    .stat-label {

    }

    .table-button {
      background: white;
      color: #004d40;
      padding: 0.75rem 1.5rem;

      border-radius: 8px;
      font-weight: 700;

      border: none;

      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

    .analytics-container {
      flex: 1;

      padding: 1.5rem;

      flex-direction: row;
      gap: 1rem;
    }

    .chart-card {

      border-radius: 12px;

      display: flex;

    .chart-wrapper {

      flex: 1;

    .donut-svg {

    .donut-segment {
      transition: all 0.3s ease;

      filter: brightness(1.2);

      transform-origin: center;
    }

    .donut-center {
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    .donut-total {

      font-weight: 700;
      color: #004d40;
      line-height: 1;
    }

      margin-top: 0.25rem;

    .legend {

      flex-direction: column;
      gap: 0.4rem;
      overflow-y: auto;
      padding-right: 0.25rem;

      transition: all 0.2s ease;

    }

    .legend-color {

      height: 14px;
      border-radius: 3px;
      flex-shrink: 0;

      gap: 0.5rem;

    .table-wrapper {

    }

    table {

    }

    thead {

    th {

    td {

    tbody tr {

    }

    .pagination {

    .pagination button {

    .pagination button:disabled {

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;

      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      margin: 3% auto;
      padding: 0;
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.3s ease;
      max-height: 90%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-50px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #004d40 0%, #00796b 100%);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {

      font-weight: 700;
    }

    .close {

      font-weight: 300;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      line-height: 1;
      padding: 0;
      background: none;
      border: none;
    }

    .close:hover {
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 2rem;
      overflow-y: auto;
      flex: 1;

    .detail-item {
      margin-bottom: 1.25rem;

    .detail-item:last-child {
      border-bottom: none;

    .detail-label {
      font-weight: 700;
      color: #004d40;

      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;

    .detail-value {

    }

    .detail-value a {
      color: #00796b;

      font-weight: 600;

    .detail-value a:hover {
      background: #00796b;

      transform: translateY(-2px);

    .photo-icon {
      margin-right: 0.25rem;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10000;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1.5rem;
      margin: 2rem;
      border-radius: 12px;
      border-left: 4px solid #c62828;
    }

    .leaflet-popup-content {
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .leaflet-popup-content strong {
      color: #004d40;
    }

    .popup-view-details {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #004d40;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .popup-view-details:hover {
      background: #00796b;
    }

    @media (max-width: 968px) {
      .map-container {
        flex: 0 0 50%;
      }

      .header h1 {

      }

      }

      .controls-section {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input,

        width: 100%;
      }

      }

    }

    @media (max-width: 640px) {

  </style>

  <script>
    const defaultConfig = {
      dashboard_title: "üìç APPREHENDED/SEIZED AND CONFISCATED CONVEYANCES",
      dashboard_subtitle: "PD 705: Revised Forestry Code of the Philippines (1975)",
      modal_title: "Record Details",
      background_color: "#004d40",
      secondary_color: "#00796b",
      card_color: "#ffffff",
      text_color: "#333333",
      accent_color: "#004d40",
      font_family: "Segoe UI",
      font_size: 16
    };

    let map = null;
    let markerCluster = null;
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 25;
    let availableMonths = [];
    let currentMonthIndex = -1; // -1 means "All Data"

    async function onConfigChange(config) {
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif';

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;

      const header = document.querySelector('.header');
      if (header) {
        header.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;
      }

      const titleElement = document.getElementById('dashboardTitle');
      if (titleElement) {
        titleElement.textContent = config.dashboard_title || defaultConfig.dashboard_title;
        titleElement.style.fontSize = `${baseSize * 2}px`;
        titleElement.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      const subtitleElement = document.getElementById('dashboardSubtitle');
      if (subtitleElement) {
        subtitleElement.textContent = config.dashboard_subtitle || defaultConfig.dashboard_subtitle;
        subtitleElement.style.fontSize = `${baseSize}px`;
        subtitleElement.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      const modalTitleElement = document.getElementById('modalTitle');
      if (modalTitleElement) {
        modalTitleElement.textContent = config.modal_title || defaultConfig.modal_title;
        modalTitleElement.style.fontSize = `${baseSize * 1.5}px`;
        modalTitleElement.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      const modalHeader = document.querySelector('.modal-header');
      if (modalHeader) {
        modalHeader.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;
      }

      const chartTitles = document.querySelectorAll('.chart-title');
      chartTitles.forEach(title => {
        title.style.color = config.accent_color || defaultConfig.accent_color;
        title.style.fontSize = `${baseSize * 1.25}px`;
        title.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });

      const chartCards = document.querySelectorAll('.chart-card');
      chartCards.forEach(card => {

    function renderDonutChart(containerId, data, fieldName) {
      const container = document.getElementById(containerId);
      if (!container) return;

      const counts = {};
      data.forEach(row => {
        const value = row[fieldName];
        if (value) {
          counts[value] = (counts[value] || 0) + 1;
        }
      });

      const sortedEntries = Object.entries(counts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 8);

      if (sortedEntries.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #999; padding: 2rem;">No data available</div>';
        return;
      }

      const total = sortedEntries.reduce((sum, [, value]) => sum + value, 0);
      
      const vibrantColors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
        '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
        '#F8B88B', '#A8E6CF', '#FFD3B6', '#FFAAA5'
      ];

      const radius = 50;
      const innerRadius = 32;
      const centerX = 60;
      const centerY = 60;

      let currentAngle = 0;
      const segments = sortedEntries.map(([label, value], index) => {
        const percentage = (value / total) * 100;
        const angle = (value / total) * 360;
        const largeArcFlag = angle > 180 ? 1 : 0;

        const startAngle = currentAngle;
        const endAngle = currentAngle + angle;
        currentAngle = endAngle;

        const startOuterX = centerX + radius * Math.cos((startAngle * Math.PI) / 180);
        const startOuterY = centerY + radius * Math.sin((startAngle * Math.PI) / 180);
        const endOuterX = centerX + radius * Math.cos((endAngle * Math.PI) / 180);
        const endOuterY = centerY + radius * Math.sin((endAngle * Math.PI) / 180);

        const startInnerX = centerX + innerRadius * Math.cos((endAngle * Math.PI) / 180);
        const startInnerY = centerY + innerRadius * Math.sin((endAngle * Math.PI) / 180);
        const endInnerX = centerX + innerRadius * Math.cos((startAngle * Math.PI) / 180);
        const endInnerY = centerY + innerRadius * Math.sin((startAngle * Math.PI) / 180);

        const pathData = [
          `M ${startOuterX} ${startOuterY}`,
          `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${endOuterX} ${endOuterY}`,
          `L ${startInnerX} ${startInnerY}`,
          `A ${innerRadius} ${innerRadius} 0 ${largeArcFlag} 0 ${endInnerX} ${endInnerY}`,
          'Z'
        ].join(' ');

        return {
          path: pathData,
          color: vibrantColors[index % vibrantColors.length],
          label,
          value,
          percentage: percentage.toFixed(1)
        };
      });

      const svgSegments = segments.map((seg, i) => `
        <path
          class="donut-segment"
          d="${seg.path}"
          fill="${seg.color}"
          data-index="${i}"
        />
      `).join('');

      const legendItems = segments.map((seg, i) => `
        <div class="legend-item" data-index="${i}">
          <div class="legend-color" style="background: ${seg.color};"></div>
          <div class="legend-text">
            <span class="legend-name">${seg.label}</span>
            <span class="legend-value">${seg.value}</span>
          </div>
        </div>
      `).join('');

      container.innerHTML = `
        <div class="donut-chart">
          <svg class="donut-svg" viewBox="0 0 120 120" width="120" height="120">
            ${svgSegments}
          </svg>
          <div class="donut-center">
            <div class="donut-total">${total}</div>
            <div class="donut-label">Total</div>
          </div>
        </div>
        <div class="legend">
          ${legendItems}
        </div>
      `;
    }

    function initMap(data) {
      if (map) {
        map.remove();
        map = null;
      }

      setTimeout(() => {
        map = L.map('map').setView([12.8797, 121.7740], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors',
          maxZoom: 18
        }).addTo(map);

        markerCluster = L.markerClusterGroup({
          chunkedLoading: true,
          spiderfyOnMaxZoom: true,
          showCoverageOnHover: false,
          maxClusterRadius: 80
        });

        const locations = [];
        data.forEach((row, index) => {
          const locString = row.Location || row.location || '';
          if (!locString) return;
          
          const parts = locString.split(',');
          if (parts.length >= 2) {
            const lat = parseFloat(parts[0].trim());
            const lng = parseFloat(parts[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              locations.push({ ...row, lat, lng, index });
            }
          }
        });

        if (locations.length > 0) {
          const bounds = [];

          locations.forEach((location) => {
            const { lat, lng, index } = location;
            
            bounds.push([lat, lng]);

            const marker = L.marker([lat, lng]);
            marker.on('click', function() {
              window.openModalFromIndex(index);
            });
            
            const tooltipContent = `
              <div style="font-size: 0.85rem; line-height: 1.4;">
                <strong>${location['Accused/Owner'] || 'Unknown'}</strong><br>
                ${location['Place of Apprehension'] || 'Unknown Location'}<br>
                <span style="color: #666; font-size: 0.8rem;">${location['Date of Apprehension'] || 'No date'}</span>
              </div>
            `;
            
            const previewContent = `
              <div style="max-width: 250px;">
                <p style="margin: 5px 0;"><strong>üìç Location:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
                <p style="margin: 5px 0;"><strong>üë§ Accused:</strong> ${location['Accused/Owner'] || 'N/A'}</p>
                <p style="margin: 5px 0;"><strong>üìÖ Date:</strong> ${location['Date of Apprehension'] || 'N/A'}</p>
                <p style="margin: 10px 0 5px 0; font-size: 0.85em; color: #666;">Click marker for full details</p>
              </div>
            `;
            
            marker.bindTooltip(tooltipContent, {
              direction: 'top',
              offset: [0, -20],
              opacity: 0.95
            });
            marker.bindPopup(previewContent);
            markerCluster.addLayer(marker);
          });

          map.addLayer(markerCluster);

          setTimeout(() => {
            map.invalidateSize();
            if (bounds.length > 0) {
              map.fitBounds(bounds, { padding: [50, 50] });
            }
          }, 100);
        }
      }, 250);
    }

    function renderTable(data, page = 1) {
      const headerRow = document.getElementById('headerRow');
      const bodyRows = document.getElementById('bodyRows');
      
      if (data.length === 0) {
        bodyRows.innerHTML = '<tr><td colspan="100" style="text-align: center; padding: 2rem; color: #999;">No records found</td></tr>';
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      const keys = Object.keys(data[0]);
      
      if (headerRow.children.length === 0) {
        headerRow.innerHTML = keys.map(key => `<th>${key}</th>`).join('');
      }

      const startIdx = (page - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const pageData = data.slice(startIdx, endIdx);

      bodyRows.innerHTML = pageData.map((row, idx) => {
        const rowData = JSON.stringify(row).replace(/"/g, '&quot;');
        return '<tr onclick="openModalFromData(' + rowData + ')">' + 
          keys.map(key => {
            let value = row[key] || '';
            
            // Format timestamp to 12-hour format
            if (key.toLowerCase().includes('timestamp') && value) {
              const date = new Date(value);
              if (!isNaN(date.getTime())) {
                const options = {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                  hour: 'numeric',
                  minute: '2-digit',
                  hour12: true
                };
                value = date.toLocaleString('en-US', options);
              }
            }
            
            // Make photo links clickable
            value = formatPhotoLinks(value, key);
            
            return `<td>${value}</td>`;
          }).join('') + 
          '</tr>';
      }).join('');

      renderPagination(data.length, page);
    }

    function renderPagination(totalRows, currentPage) {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      const startRow = (currentPage - 1) * rowsPerPage + 1;
      const endRow = Math.min(currentPage * rowsPerPage, totalRows);

      let html = `
        <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‚Üê Prev</button>
        <span class="pagination-info">Showing ${startRow}-${endRow} of ${totalRows}</span>
      `;

      const maxButtons = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
      let endPage = Math.min(totalPages, startPage + maxButtons - 1);

      if (endPage - startPage < maxButtons - 1) {
        startPage = Math.max(1, endPage - maxButtons + 1);
      }

      if (startPage > 1) {
        html += `<button onclick="changePage(1)">1</button>`;
        if (startPage > 2) html += `<span>...</span>`;
      }

      for (let i = startPage; i <= endPage; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) html += `<span>...</span>`;
        html += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
      }

      html += `
        <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next ‚Üí</button>
      `;

      pagination.innerHTML = html;
    }

    function setupFilters() {
      const searchInput = document.getElementById('searchInput');
      const filterSelect = document.getElementById('filterSelect');

      if (allData.length > 0) {
        const keys = Object.keys(allData[0]);
        const filterKey = keys.find(k =>

          k.toLowerCase().includes('status') ||

        );

        if (filterKey) {

      searchInput.addEventListener('input', applyFilters);

    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filterValue = document.getElementById('filterSelect').value;

      filteredData = allData.filter(row => {
        const matchesSearch = searchTerm === '' || 
          Object.values(row).some(val => 
            String(val).toLowerCase().includes(searchTerm)
          );

        const matchesFilter = filterValue === '' || 
          Object.values(row).some(val => val === filterValue);

        return matchesSearch && matchesFilter;
      });

      currentPage = 1;
      renderTable(filteredData, currentPage);
    }

    function extractMonthsFromData(data) {
      const monthSet = new Set();
      
      data.forEach(row => {
        // Look for date fields
        const dateFields = Object.keys(row).filter(key => 
          key.toLowerCase().includes('date') || 
          key.toLowerCase().includes('timestamp')
        );
        
        dateFields.forEach(field => {
          const value = row[field];
          if (value) {
            const date = new Date(value);
            if (!isNaN(date.getTime())) {
              const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
              monthSet.add(monthKey);
            }
          }
        });
      });
      
      return Array.from(monthSet).sort().reverse(); // Most recent first
    }

    function filterDataByMonth(monthKey) {
      if (monthKey === null) {
        return allData; // Return all data
      }
      
      const [year, month] = monthKey.split('-').map(Number);
      
      return allData.filter(row => {
        const dateFields = Object.keys(row).filter(key => 
          key.toLowerCase().includes('date') || 
          key.toLowerCase().includes('timestamp')
        );
        
        return dateFields.some(field => {
          const value = row[field];
          if (value) {
            const date = new Date(value);
            if (!isNaN(date.getTime())) {
              return date.getFullYear() === year && date.getMonth() + 1 === month;
            }
          }
          return false;
        });
      });
    }

    function updateMonthDisplay() {

    function applyMonthFilter() {
      if (currentMonthIndex === -1) {
        filteredData = allData;

        const monthKey = availableMonths[currentMonthIndex];
        filteredData = filterDataByMonth(monthKey);
      }
      
      renderCharts(filteredData);
      initMap(filteredData);
      applyFilters(); // Reapply search/filter

    function formatPhotoLinks(value, key) {
      if (!value) return 'N/A';
      
      const isPhotoField = key.toLowerCase().includes('photo') || 
                          key.toLowerCase().includes('image') ||
                          key.toLowerCase().includes('picture');
      
      if (!isPhotoField) return value;
      
      const urls = value.split(',').map(url => url.trim()).filter(url => url);
      
      if (urls.length === 0) return value;
      
      const hasValidUrls = urls.some(url => 
        url.startsWith('http://') || 
        url.startsWith('https://') || 
        url.includes('drive.google.com')
      );
      
      if (!hasValidUrls) return value;
      
      return urls.map((url, index) => {
        if (url.startsWith('http://') || url.startsWith('https://') || url.includes('drive.google.com')) {
          let displayUrl = url;
          if (url.includes('drive.google.com')) {
            const idMatch = url.match(/id=([^&]+)/);
            if (idMatch) {
              displayUrl = `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
            }
          }
          return `<a href="${displayUrl}" target="_blank" rel="noopener noreferrer"><span class="photo-icon">üì∑</span>Photo ${index + 1}</a>`;
        }
        return url;
      }).join(' ');
    }
